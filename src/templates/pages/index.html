<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ site.social.title }}</title>
    <meta name="twitter:title" content="{{ site.social.title }}">

    <meta name="description" content="{{ site.social.description }}">
    <meta property="og:description" content="{{ site.social.description }}">
    <meta property="twitter:description" content="{{ site.social.description }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/assets/{{ global.assets["stylesheets/main.css"] }}"/>

    {% if site.social.image %}
    <meta property="og:image" content="{{ site.social.image.path | image }}">
    {% endif %}

    {#
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- End Favicon -->
    #}
</head>
<body>

<main class="main">
    <div class="intro">
        <h1>{{ page.introduction }}</h1>
    </div>
</main>

<script src="/assets/{{ global.assets["javascripts/main.js"] }}"></script>
</body>
</html>
